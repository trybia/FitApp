<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FitApp</title>
</head>
<body>
<h1>Witaj na stronie FitApp</h1>

<footer>
    {% if user.is_authenticated %}
    <h3>{{ user }}</h3>
    <a href="/profile">Wypełnij formularz</a><br>

    <a href="/logout">Wyloguj się</a>
    {% else %}
    <a href="/login">Zaloguj się</a><br>
    <a href="/registration">Zarejestruj się</a>
    {% endif %}
</footer>
</body>
</html>
